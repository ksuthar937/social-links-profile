<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./style.css""></link>
  </head>
  <body>
    <main>
      <img src=" ./assets/images/avatar-jessica.jpeg" alt="avatar" />
  <div class="intro">
    <h1 class="name">Jessica Randall</h1>
    <h5 class="place">London, United Kingdom</h5>
  </div>
  <h4 class="role">"Front-end developer and avid reader." </h4>
  <div class="links">
    <a href="https://www.github.com/" target="_blank"><button id="GitHub">GitHub</button></a>
    <a href="https://www.FrontendMentor.io/" target="_blank"><button id="FEM">Frontend Mentor</button></a>
    <a href="https://www.LinkedIn.com/" target="_blank"><button id="LinkedIn">LinkedIn</button></a>
    <a href="https://www.Twitter.com/" target="_blank"><button id="Twitter">Twitter</button></a>
    <a href="https://www.Instagram.com/" target="_blank"><button id="Instagram">Instagram</button></a>
  </div>
  </main>

  <script>
    const GitHub = document.querySelector("#GitHub")
    const FEM = document.querySelector("#FEM")
    const LinkedIn = document.querySelector("#LinkedIn")
    const Twitter = document.querySelector("#Twitter")
    const Instagram = document.querySelector("#Instagram")



    GitHub.addEventListener("click", () => {
      GitHub.classList.add("active")
    })

    FEM.addEventListener("click", () => {
      FEM.classList.add("active")
    })

    LinkedIn.addEventListener("click", () => {
      LinkedIn.classList.add("active")
    })

    Twitter.addEventListener("click", () => {
      Twitter.classList.add("active")
    })

    Instagram.addEventListener("click", () => {
      Instagram.classList.add("active")
    })

  </script>
  </body>

</html>
